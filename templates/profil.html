{% extends 'base.html' %}

{% block entete %}
    <h2>Profil</h2>
{% endblock %}

{% block contenu %}
    {% if emplois != None %}
        {% for emploi in emplois %}
            <p>{{ emploi[0] }}</p><p>{{ emploi[1] }}</p>
            <a href='{{ url_for("setemploi", id_emploi=emploi[0][2]) }}'>Modifier</a>
        {% endfor %}
    {% endif %}
{% endblock %}
